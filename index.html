<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <button type="button" class="btn btn-danger" id = "resetbtn">Clear Schedule</button>
    </header>
    <div class="container" id="workhours">
      <!-- Timeblocks go here -->
     
      <div id="9am" data-hour="9" class="row time-block">
        <div class="col-md-1 hour">
          <h5>9 AM</h5>
        </div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
     
      <div id="10am" data-hour="10" class="row time-block">
        <div class="col-md-1 hour">
          <h5>10 AM</h5>
        </div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
     
      <div id="11am" data-hour="11" class="row time-block">
        <div class="col-md-1 hour">
          <h5>11 AM</h5>
        </div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      
      <div id="12pm" data-hour="12" class="row time-block">
        <div class="col-md-1 hour">
          <h5>12 PM</h5>
        </div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      
      <div id="1pm" data-hour="13" class="row time-block">
        <div class="col-md-1 hour">
          <h5>1 PM</h5>
        </div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      
      <div id="2pm" data-hour="14" class="row time-block">
        <div class="col-md-1 hour">
          <h5>2 PM</h5>
        </div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      
      <div id="3pm" data-hour="15" class="row time-block">
        <div class="col-md-1 hour">
          <h5>3 PM</h5>
        </div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      
      <div id="4pm" data-hour="16" class="row time-block">
        <div class="col-md-1 hour">
          <h5>4 PM</h5>
        </div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      
      <div id="5pm" data-hour="17" class="row time-block">
        <div class="col-md-1 hour">
          <h5>5 PM</h5>
        </div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>
  </body>
</html>
